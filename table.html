<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: orange;
  color : black
}

tr {
background-color: grey;
  color : white
}

tr:hover {background-color:green;}
</style>
</head>
<body>

<table>
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Potatos</td>
    <td>51</td>
    <td>$1.00</td>
  </tr>
  <tr>
    <td>Fruit</td>
    <td>22</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Garlic</td>
    <td>40</td>
    <td>$10</td>
  </tr>
  <tr>
    <td>Onions</td>
    <td>39</td>
    <td>$28</td>
  </tr>
</table>

</body>
</html>
